<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Boilerplate</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <div class="app">
      <div class="info">
        <h1>Music Box</h1>
        <p>Tap Pads To Play Music</p>
      </div>
      <div class="visual">
        <div style="display: none;" class="circle"></div>
      </div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad2">
          <audio src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad3">
          <audio src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad4">
          <audio src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <audio src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
